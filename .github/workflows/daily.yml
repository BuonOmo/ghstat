name: daily
on:
  push:
  schedule:
    - cron: '6 0 * * *'  # M H d m w (daily at 00:06)
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: set PYSHA
      run: echo "PYSHA=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pre-commit
        key: pre-commit|${{ env.PYSHA }}|${{ hashFiles('.pre-commit-config.yaml') }}
    - run: pip install -U pre-commit
    - uses: reviewdog/action-setup@v1
    - if: github.event_name != 'schedule'
      run: |
        pre-commit run -a flake8 | reviewdog -f=pep8 -name=flake8 -tee -reporter=github-check -filter-mode nofilter
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: pre-commit run -a --show-diff-on-failure
  stats:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: pip install matplotlib tqdm pyyaml
    - uses: actions/checkout@v2
    - run: ./ghstat/ghstat.sh
      env:
        REPO_SLUGS: ${{ secrets.REPO_SLUGS }}
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_GH }}
        AUTHOR: Casper da Costa-Luis
    - name: update gist
      run: |
        git clone https://${GITHUB_TOKEN}@gist.github.com/${GIST_ID}.git stats
        mv ghstats.png stats/
        pushd stats
        git add -u
        git config user.name "Casper da Costa-Luis"
        git config user.email casper.dcl@physics.org
        git commit -m "update stats" || :
        git push
        popd
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_GH }}
        GIST_ID: ${{ secrets.GIST_ID }}
  shfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: 1.13.x
    - uses: actions/checkout@v2
    - uses: casperdcl/sh@action
