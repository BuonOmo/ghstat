name: daily
on:
  push:
  schedule:
    - cron: '6 0 * * *'  # M H d m w (daily at 00:06)
jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - uses: actions/setup-ruby@v1
    - name: install
      run: |
        pip install matplotlib tqdm pyyaml
        sudo apt-get install -yqq cmake pkg-config libicu-dev zlib1g-dev libcurl4-openssl-dev libssl-dev
        gem install github-linguist
    - uses: actions/checkout@v2
    - run: ./ghstat/ghstat.sh
      env:
        REPO_SLUGS: ${{ secrets.REPO_SLUGS }}
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_GH }}
        AUTHOR: Casper da Costa-Luis
    - name: update gist
      run: |
        git clone https://${GITHUB_TOKEN}@gist.github.com/${GIST_ID}.git stats
        mv ghstats.png stats/
        pushd stats
        git add -u
        git config user.name "Casper da Costa-Luis"
        git config user.email casper.dcl@physics.org
        git commit -m "update stats" || :
        git push
        popd
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_GH }}
        GIST_ID: ${{ secrets.GIST_ID }}
  shfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: 1.13.x
    - uses: actions/checkout@v2
    - uses: casperdcl/sh@action